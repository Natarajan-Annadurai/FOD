<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Service Station</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-xl mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
  <h1 class="text-2xl font-semibold text-gray-700 mb-4">Create Service Station</h1>

  <form method="post">
    {% csrf_token %}
    <label class="block text-gray-700 mb-2">Station Name</label>
    <input type="text" name="name" required class="border rounded w-full px-3 py-2 mb-3">

    <label class="block text-gray-700 mb-2">Location</label>
    <input type="text" name="location" class="border rounded w-full px-3 py-2 mb-3">

    <label class="block text-gray-700 mb-2">Manager</label>
    <select name="manager" class="border rounded w-full px-3 py-2 mb-3">
      <option value="">Select Manager</option>
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>

    <label class="block text-gray-700 mb-2">Remarks</label>
    <textarea name="remarks" class="border rounded w-full px-3 py-2 mb-4"></textarea>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Create Station
    </button>

    <a href="{% url 'service_station_list' %}"
         class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
        Back
    </a>

  </form>
</div>
</body>
</html>
