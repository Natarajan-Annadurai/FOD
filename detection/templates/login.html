<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Tool Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #1f2937, #3b82f6, #1e40af, #111827);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.login-container {
  background-color: rgba(255,255,255,0.9);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}
</style>
    <script>
        function togglePassword() {
            const passField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            if (passField.type === "password") {
                passField.type = "text";
                eyeIcon.textContent = "ğŸ™ˆ";
            } else {
                passField.type = "password";
                eyeIcon.textContent = "ğŸ‘ï¸";
            }
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen relative">
    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Login Card -->
    <div class="login-container bg-white bg-opacity-95 p-8 rounded-2xl shadow-2xl w-96">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">ğŸ”§ Tool Management Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
                <span id="eye-icon" class="absolute right-3 top-9 cursor-pointer" onclick="togglePassword()">ğŸ‘ï¸</span>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded transition duration-200">Login</button>
        </form>
    </div>
</body>
</html>
