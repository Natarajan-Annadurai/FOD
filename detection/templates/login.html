<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MySite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function togglePassword() {
            const passField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            if (passField.type === "password") {
                passField.type = "text";
                eyeIcon.textContent = "🙈";
            } else {
                passField.type = "password";
                eyeIcon.textContent = "👁️";
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">User Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400" required>
                <span id="eye-icon" class="absolute right-3 top-9 cursor-pointer" onclick="togglePassword()">👁️</span>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded transition duration-200">Login</button>
        </form>
    </div>
</body>
</html>
